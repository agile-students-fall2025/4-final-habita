services:
  mongodb:
    image: mongo:7
    container_name: habita-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - habita-network

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: habita-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/habita
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    networks:
      - habita-network

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: habita-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - habita-network

networks:
  habita-network:
    driver: bridge

volumes:
  mongodb-data:
