name: Lint Code

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./front-end
        run: npm ci

      - name: Run ESLint
        working-directory: ./front-end
        run: npm run lint

  lint-backend:
    name: Lint Backend (Prettier)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./back-end
        run: npm ci

      - name: Run Prettier check
        working-directory: ./back-end
        run: npm run lint

  lint-all:
    name: All Linting Checks
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend]

    steps:
      - name: All checks passed
        run: echo "All linting checks completed successfully!"
